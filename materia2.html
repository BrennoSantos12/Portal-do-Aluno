        <header class="materia-container">
            <div class="materia">
                <h1 class="materia-titulo">ESTATÍSTICA</h1>

                    <div >Sala:</div>
                    <div >C19</div>

                <div class="carga-container">
                    <div >Carga Horária:</div>
                    <div >60H</div>     
                </div>
            </div>
        </header>


        <section class="bloco">
            <div class="avaliacao">

                <div class="provas">

                            </div>

                </div>

                <div class="provas">
                    <div class="prova1">

                        <p id="resultados">10</p>
                    </div>
                    <div class="prova2">
                        <p>Ausências</p>

                    </div>
                    <div class="resultadoFinal">
                        <p>Frequência</p>
                        <div class="circle-container">
